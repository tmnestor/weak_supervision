name: nlp_env
channels:
  - pytorch
  - apple
  - conda-forge
dependencies:
  - python=3.9  ## specify desired version
  - numpy<1.20.0
  - pandas==1.3.3
  - scipy<2.0.0
  - scikit-learn<0.25.0
  - grpcio
  - spacy
  - textblob
  - pytorch
  - torchtext
  - torchdata
  - sentencepiece
  - transformers
  - tensorflow-deps
  - seaborn
  - jupyterlab 
  - ipywidgets
  - tabulate
  - gensim
  - nlpaug
  - python-levenshtein
  - pip
  - pip:
    - tensorflow-macos==2.11
    - tensorflow-metal==0.7.0
    - pytorch-transformers 
    - snorkel
    - ktrain
    - tldextract


